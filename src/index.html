<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <div id="content">
        <div id="content-inner">
            <div id="pad">
                <div id="pad-top-bar">
                    <div id="project-selector-container">
                        <label for="project-dropdown">To-do List:</label>
                        <select name="project" id="project-dropdown">
                            <option value="project1">Project 1</option>
                            <option value="project2">Project 2</option>
                            <option value="project3">Project 3</option>
                            <option value="project4">Project 4</option>
                        </select>
                    </div>
                    <button id="button-slider">+</button>
                </div>
                <div id="list-item-grid">
                    <div class="list-item">
                        <h2 class="title">Item 1</h2>
                        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam reiciendis nemo ut similique saepe sed cumque quam quisquam iste velit? Obcaecati porro, est soluta molestiae totam laudantium quis ut necessitatibus?</p>
                        <div class="list-item-secondary-container">
                            <h3 class="due-date">06.30.2019</h3>
                            <p class="priority">1</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="slide-out" class="slide-out-form">
                <section>
                    <h2 id="title-new-project">New Project</h2>
                    <form action="" id="form-new-project">
                        <label for="project-title">Project Title*</label>
                        <input type="text" name="title" id="project-title" required>
                    </form>
                    <button type="submit" form="form-new-project">Add Project</button>
                </section>
                <section>
                    <h2 id="title-new-note">New Note</h2>
                    <form action="" id="form-new-note">
                        <label for="form-title">Title*</label>
                        <input type="text" name="title" id="form-title" required>
                        <label for="form-description">Description*</label>
                        <textarea name="description" id="form-description"></textarea required>
                        <label for="form-duedate">Due Date*</label>
                        <input type="date" name="dueDate" id="form-duedate" required>
                        <label for="form-priority">Priority*</label>
                        <input type="number" name="priority" id="form-priority" required>
                    </form>
                    <button type="submit" form="form-new-note">Add Note</button>
                </section>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
